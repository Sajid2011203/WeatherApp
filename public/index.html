<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluit">
      <div class="left-container">
        <div class="left-data-container">
          <img src="./images/output-online.png" alt="brand logo"/>
          <h2>Open Weather API</h2>
          <p>Enter Your City, Check Your Weather Instantly</p>
        </div>
      </div>
      <div id="right-container">
        <div id="right-data-container">
          <img src="https://openweathermap.org/img/w/03d.png" alt="weather icon" id="condition"/>
          <p>
            <strong><span id="city">Jashore</span>, <span id="country">BD</span><br>
            <span id="main">Cloud</span></strong> (<span id="description">cloud</span>)<br><br>
            TEMP: <strong><span id="temp">32</span></strong> PRESSURE: <strong><span id="pressure">1032</span></strong> HUMIDITY: <strong><span id="humidity">75</span></strong>
          </p>
            
          <input
            type="text"
            id="city-input"
            placeholder="Enter Your City Name"
            class="form-control"
          />
          <small class="form-text text-muted"
            >After Entering A Valid City Name Please Press Enter to Get
            Result</small
          >
          <h5 class="my-4">Recently searched result:</h5>
          <div class="my-5" id="history">

          </div>
          <div id="master-history" class="card card-body my-2">
            <div class="d-flex">
              <div>
                <img src="http://openweathermap.org/img/w/03d.png" alt="weather map brand logo" class="condition"/>
              </div>
              <div class="text-left">
              <p>
              <strong><span class="city">Jessore</span>,<span class="country">BD</span><br>
              <span class="main">Cloud</span></strong> (<span class="description">cloud</span>)<br><br>
              TEMP: <strong><span class="temp">32</span></strong> PRESSURE: <strong><span class="pressure">1032</span></strong> HUMIDITY: <strong><span class="humidity">75</span></strong>  
            </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
